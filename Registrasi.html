<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registrasi Akun Baru</h1>
    </header>
    <main>
        <section class="register-form">
            <!-- Action diarahkan ke halaman "register-success.html" 
                 atau sesuai kebutuhan (misal proses di backend) -->
            <form action="register-success.html" method="post">
                <!-- NIS -->
                <label for="nis">NIS:</label>
                <input type="text" id="nis" name="nis" placeholder="Masukkan NIS" required>
                
                <!-- Nama Lengkap -->
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan Nama Lengkap" required>
                
                <!-- Kelas/Jurusan -->
                <label for="kelas">Kelas/Jurusan:</label>
                <input type="text" id="kelas" name="kelas" placeholder="Contoh: XI RPL 1" required>

                <!-- Tanggal Lahir -->
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email">

                <!-- Nomor HP -->
                <label for="hp">Nomor HP:</label>
                <input type="tel" id="hp" name="hp" placeholder="Contoh: 08123456789">

                <!-- Username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
                
                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                
                <button type="submit">Registrasi</button>
            </form>
        </section>
    </main>
</body>
</html>
